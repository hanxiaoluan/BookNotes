<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <style>
    [v-cloak]{
        display: none;
    }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <span>{{message}}</span>
        <span v-once>{{message}}</span>
        <span v-once>{{message}}</span>
        <button @click="message='栾晗霄也就特别好'">go</button>
    </div>
</body>
</html>
<script>
    let app = new Vue({
        el:"#app",
        data() {
            return {
                message:"栾晗霄大好人"
            }
        },

    })
</script>
