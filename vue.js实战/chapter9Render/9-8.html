<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../vue.js"></script>
</head>

<body>
    <div id="app">
        <ele :show="show"></ele>
        <button @click="show=!show">toggle</button>
    </div>
</body>

</html>
<script>
    Vue.component('ele', {
        render(h) {
            if (this.show) return h('p', 'show的值为true');
            return h('p', 'show的值为false');
        },
        props: {
            show: {
                type: Boolean,
                default: false
            }
        }
    })
    let app = new Vue({
        el:"#app",
        data() {
            return {
                show:true
            }
        },
    })
</script>
