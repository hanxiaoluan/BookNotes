<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
    <div id="app">
        <input type="text" name="" id="" v-model.lazy="message">{{message}} <br />
        <input type="text" name="" id="" v-model.number="message2">
        {{typeof message2}}<br />
        <input type="text" name="" id="" v-model.trim="message3">
        {{message3}}
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data() {
            return {
                message:"",
                message2:"",
                message3:""
            }
        },
    })
</script>
